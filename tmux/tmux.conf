# improve colors
set -g default-terminal "screen-256color"

#### statusbar ####
set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left '#[fg=green] #H #[default]'
# highlight status bar on activity
set-window-option -g monitor-activity on
set-option -g visual-activity on
#set-option -g visual-bell on

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# vim mode for navigation and copy-mode
set-window-option -g mode-keys vi
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# use PREFIX | to split window horizontally and PREFIX - to split vertically
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v
# create a beaker tmux layout in current window
bind B source-file ~/dotfiles/tmux/beaker-layout
# mouse scrolling
# this breaks mouse copy/pasta
#set -g mode-mouse on
set -g mode-mouse off
set-option -g history-limit 5000

# Solarized-ish
# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg '#657b8'

# default window title colors
set-window-option -g window-status-bg colour235
set-window-option -g window-status-fg '#586e75'

# active window title colors
set-window-option -g window-status-current-fg '#859900'

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg '#859900' #green

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

set -g pane-border-fg default
set -g pane-border-bg default
